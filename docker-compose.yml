# docker-compose.yml

version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: my_blog_app
      POSTGRES_DB: my_blog_app_production
      # Note: The password here is used by the db service.
      # It should match the password in your .env file.
      POSTGRES_PASSWORD: password
    volumes:
      # This line is crucial. It saves your database data to a folder on the server
      # so it persists even if the container is restarted.
      - pg_data:/var/lib/postgresql/data

  web:
    # This tells Docker Compose to build the image from the Dockerfile in the current directory.
    build: .
    command: bin/rails server -b 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      # These variables are passed into your Rails container.
      RAILS_ENV: production
      DATABASE_URL: postgresql://my_blog_app:password@db:5432/my_blog_app_production
      # We will set the secret key in a separate .env file on the server.
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}

volumes:
  pg_data: